<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" href="/favicon.png">
  <title>Receive Files</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Receive Files</h2>

  <input type="text" id="receiverName" placeholder="Your name" readonly />
  <input type="text" id="keyInput" placeholder="Enter file key" />
  <button onclick="checkKey()">Get Files</button>

  <div id="fileInfo"></div>

  <script>
    let pollInterval = null;
    let activeKey = null;
    let activeReceiver = null;
    let fileList = [];

    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem('userName');
      if (name) document.getElementById('receiverName').value = name;
    });
      

    document.getElementById('keyInput').addEventListener('input', function () {
    this.value = this.value.toUpperCase();
  });
    document.getElementById('receiverName').addEventListener('input', function () {
      localStorage.setItem('userName', this.value);
    });
    async function checkKey() {
      const key = document.getElementById('keyInput').value.trim();
      const receiverName = document.getElementById('receiverName').value.trim();

      if (!key || !receiverName) {
        alert("Enter both name and key.");
        return;
      }

      activeKey = key;
      activeReceiver = receiverName;

      await fetchAndRenderFileInfo();

      if (pollInterval) clearInterval(pollInterval);
      pollInterval = setInterval(fetchAndRenderFileInfo, 3000);
    }

    async function fetchAndRenderFileInfo() {
      if (!activeKey || !activeReceiver) return;

      const res = await fetch(`/file-info/${activeKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ receiverName: activeReceiver })
      });

      const container = document.getElementById('fileInfo');

      if (res.ok) {
        const data = await res.json();
        fileList = data.files;

        let html = `<p><strong>Sender:</strong> ${data.senderName}</p>`;
        html += `<p><strong>You:</strong> ${data.receiverName}</p>`;

        html += `
          <table>
            <thead>
              <tr>
                <th>File</th>
                <th>
                  ${data.approved ? `<button id="downloadAllBtn" onclick="downloadAll()">Download All</button>` : ''}
                </th>
              </tr>
            </thead>
            <tbody>
              ${data.files.map(f => `
                <tr>
                  <td>${f.name} <br><small>${formatSize(f.size)}</small></td>
                  <td>
                    ${data.approved
                      ? `<a href="/download/${activeKey}/${f.index}/${activeReceiver}" target="_blank"><button>Download</button></a>`
                      : `<span style="color:gray;">Waiting for approval...</span>`}
                  </td>
                </tr>`).join('')}

            </tbody>
          </table>
        `;
          const totalSize = data.files.reduce((sum, f) => sum + Number(f.size), 0);
          html += `<p><strong>Total Size:</strong> ${formatSize(totalSize)}</p>`;
        container.innerHTML = html;
      } else {
        container.innerHTML = '<p style="color:red;">Invalid key or server error.</p>';
        clearInterval(pollInterval);
      }
    }

    function downloadAll() {
      fileList.forEach(file => {
        const link = document.createElement('a');
        link.href = `/download/${activeKey}/${file.index}/${activeReceiver}`;
        link.download = file.name;
        link.target = '_blank';
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }
    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

  </script>
</body>
</html>
