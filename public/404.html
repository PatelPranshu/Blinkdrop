<!DOCTYPE html>
<html lang="en" class=""> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Page Not Found – Blinkdrop</title>
    <link href="/style.css" rel="stylesheet">
</head>

<body class="bg-neutral-50 text-neutral-900 dark:bg-neutral-900 dark:text-neutral-200 antialiased selection:bg-neutral-900 selection:text-white flex flex-col min-h-screen">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-neutral-200 dark:bg-neutral-900/80 dark:border-neutral-700">
        <div class="mx-auto max-w-7xl px-4 sm:px-6">
            <div class="relative flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="group inline-flex items-center gap-2.5 text-neutral-900 dark:text-white">
                        <div class="h-8 w-8 rounded-md border border-neutral-200 bg-white flex items-center justify-center shadow-sm dark:bg-neutral-800 dark:border-neutral-700">
                            <img src="/favicon.png" alt="Blinkdrop logo" class="h-5 w-5">
                        </div>
                        <span class="text-lg font-semibold tracking-tight">Blinkdrop</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="relative flex-grow flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-semibold tracking-tight text-neutral-900 dark:text-neutral-100">404 - Page Not Found</h1>
            <p class="mt-3 text-lg text-neutral-500 dark:text-neutral-400">Sorry, the page you are looking for does not exist.</p>
            <div class="mt-8">
                <a href="/" class="inline-flex items-center justify-center gap-2 rounded-lg bg-neutral-900 text-white hover:bg-neutral-700 dark:bg-neutral-100 dark:text-neutral-900 dark:hover:bg-neutral-300 px-6 py-3 text-base font-medium shadow-sm active:scale-[0.99] transition">
                    Go Back Home
                </a>
            </div>
        </div>
    </main>

    <footer class="mt-10 border-t border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 py-6 text-center">
            <p class="text-xs text-neutral-500 dark:text-neutral-400">
                © <span id="year"></span> Blinkdrop — All rights reserved.
            </p>
        </div>
    </footer>

    <script src="/scripts/theme.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
