<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Download BlinkDrop for Android</title>
    <link href="/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>

<body class="bg-neutral-50 text-neutral-900 antialiased selection:bg-neutral-900 selection:text-white flex flex-col min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-neutral-200">
        <div class="mx-auto max-w-7xl px-4 sm:px-6">
            <div class="h-16 flex items-center justify-between">
                <a href="/" class="group inline-flex items-center gap-2.5 text-neutral-900">
                    <div class="h-8 w-8 rounded-md border border-neutral-200 bg-white flex items-center justify-center shadow-sm">
                        <img src="/favicon.png" alt="BlinkDrop logo" class="h-5 w-5">
                    </div>
                    <span class="text-lg font-semibold tracking-tight">BlinkDrop</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative flex-grow py-10">
        <div class="mx-auto max-w-2xl px-4 sm:px-6">
            <div class="rounded-2xl border border-neutral-200 bg-white p-6 sm:p-10 text-center shadow-sm">
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-100 border border-green-200">
                    <svg class="h-7 w-7 text-green-700" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4h8a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="m14 2-3 5h4l-3 5"/><path d="M9 12H5"/><path d="M9 16H5"/><path d="M9 20H5"/></svg>
                </div>
                <h1 class="mt-4 text-2xl sm:text-3xl font-semibold tracking-tight text-neutral-900">Download BlinkDrop for Android</h1>
                <p class="mt-2 text-base text-neutral-600">Get the official APK for the best file sharing experience on your mobile device.</p>
                
                <div class="mt-8">
                    <!-- The href will be set by JavaScript -->
                    <a id="downloadLink" href="#" class="inline-block w-full sm:w-auto">
                        <button id="downloadBtn" disabled class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-neutral-900 text-white px-6 py-3 text-base font-medium shadow-sm hover:bg-neutral-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-neutral-900/80 active:scale-[0.99] transition disabled:bg-neutral-300 disabled:cursor-not-allowed">
                            <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <svg id="downloadIcon" class="h-5 w-5" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                            <span id="buttonText">Fetching Link...</span>
                        </button>
                    </a>
                    <p id="errorMessage" class="mt-3 text-sm text-red-600"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-neutral-200 bg-white mt-12">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 py-6 flex items-center justify-center">
            <p class="text-xs text-neutral-500">BlinkDrop App Download</p>
        </div>
    </footer>
    <script src="/scripts/download-apk.js"></script>
</body>
</html>
