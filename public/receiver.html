<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receive Files</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Receive Files</h2>

  <input type="text" id="receiverName" placeholder="Your name" readonly />
  <input type="text" id="keyInput" placeholder="Enter 4-digit Key" maxlength="4" />
  <button onclick="checkKey()">Get Files</button>

  <div id="fileInfo"></div>

  <script>
    let pollInterval = null;
    let activeKey = null;
    let activeReceiver = null;

    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem('userName');
      if (name) document.getElementById('receiverName').value = name;
    });

    async function checkKey() {
      const key = document.getElementById('keyInput').value.trim();
      const receiverName = document.getElementById('receiverName').value.trim();

      if (!key || !receiverName) {
        alert("Enter both name and key.");
        return;
      }

      activeKey = key;
      activeReceiver = receiverName;

      await fetchAndRenderFileInfo();

      // Start polling every 3 seconds to auto-refresh approval status
      if (pollInterval) clearInterval(pollInterval);
      pollInterval = setInterval(fetchAndRenderFileInfo, 3000);
    }

    async function fetchAndRenderFileInfo() {
      if (!activeKey || !activeReceiver) return;

      const res = await fetch(`/file-info/${activeKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ receiverName: activeReceiver })
      });

      const container = document.getElementById('fileInfo');

      if (res.ok) {
        const data = await res.json();
        let html = `<p><strong>Sender:</strong> ${data.senderName}</p>`;
        html += `<p><strong>You:</strong> ${data.receiverName}</p>`;

        html += `
          <table>
            <thead><tr><th>File Name</th><th>Download</th></tr></thead>
            <tbody>
              ${data.files.map(f => `
                <tr>
                  <td>${f.name}</td>
                  <td>
                    ${data.approved
                      ? `<a href="/download/${activeKey}/${f.index}/${activeReceiver}"><button>Download</button></a>`
                      : `<span style="color:gray;">Waiting for approval...</span>`}
                  </td>
                </tr>`).join('')}
            </tbody>
          </table>
        `;
        container.innerHTML = html;
      } else {
        container.innerHTML = '<p style="color:red;">Invalid key or server error.</p>';
        clearInterval(pollInterval);
      }
    }
  </script>
</body>
</html>
