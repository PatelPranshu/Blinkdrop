    <main class="relative flex-grow">
        <div class="mx-auto max-w-7xl px-4 sm:px-6">
            <section class="relative isolate overflow-hidden rounded-2xl border border-neutral-200 bg-white dark:border-neutral-700 dark:bg-neutral-800 shadow-sm mt-8">
                <div class="p-6 sm:p-10 max-w-xl mx-auto">
                    
                    <div id="nameSection" class="text-center">
                        <h2 class="text-2xl sm:text-3xl font-semibold tracking-tight text-neutral-900 dark:text-neutral-100">Files are ready for you</h2>
                        <p class="mt-2 text-base text-neutral-600 dark:text-neutral-400">First, please enter your name to continue.</p>
                        <div class="mt-4 inline-flex items-center gap-2 rounded-md bg-neutral-100 dark:bg-neutral-700/50 px-3 py-1.5 text-sm font-medium text-neutral-800 dark:text-neutral-300 border border-neutral-200 dark:border-neutral-600">
                            <span>File Key:</span>
                            <b id="keyDisplay" class="tracking-wider"></b>
                        </div>
                        
                        <div class="mt-6 space-y-3">
                            <input type="text" id="receiverName" placeholder="Your name" class="w-full rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-neutral-900 placeholder:text-neutral-400 focus:outline-none focus:ring-2 focus:ring-neutral-400 text-sm dark:bg-neutral-700 dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-400 dark:focus:ring-neutral-500">
                            <button id="getFilesBtn" class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-neutral-900 text-white hover:bg-neutral-700 dark:bg-neutral-100 dark:text-neutral-900 dark:hover:bg-neutral-300 px-4 py-2.5 text-sm font-medium shadow-sm active:scale-[0.99] transition">
                                Get Files
                            </button>
                        </div>
                    </div>

                    <div id="fileSection" style="display:none;">
                         <div id="fileInfo"></div>
                    </div>
                </div>
            </section>

            <section class="mx-auto max-w-5xl mt-6">
                <div class="rounded-xl border border-neutral-200 bg-white dark:border-neutral-700 dark:bg-neutral-800 p-3 sm:p-4 shadow-sm">
                    <p class="text-xs text-neutral-500 dark:text-neutral-400">Sponsored</p>
                    <div class="mt-2 flex justify-center">
                        <ins class="adsbygoogle" style="display:inline-block;width:728px;height:90px" data-ad-client="ca-pub-6476825082501261" data-ad-slot="5504370163"></ins>

            </section>
        </div>

    <footer class="border-t border-neutral-200 bg-white dark:border-neutral-700 dark:bg-neutral-800 mt-12">
