<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - Blinkdrop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #reader {
            width: 90%;
            max-width: 500px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        #reader__scan_region {
            border: 4px dashed rgba(0, 123, 255, 0.7);
        }
        #status-message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="/" class="brand">
            <div class="logo"><img src="favicon.png" alt="Blinkdrop Logo"></div>
            <h1>Blinkdrop</h1>
        </a>
        <h2 id="page-title">Point your camera at the sender's QR code.</h2>
    </header>
    <main class="page-content">
        <div id="reader"></div>
        <div id="status-message"></div>
        <button id="startScanBtn" class="role-btn" style="display: none; margin-top: 20px; background-color: #5cb85c;">Start Scan</button>
    </main>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="scripts/receiver-scan.js"></script>
</body>
</html>
