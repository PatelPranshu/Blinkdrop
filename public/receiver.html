<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://pagead2.googlesyndication.com https://cdn.tailwindcss.com 'sha256-G2CvDOSdZeixAGRXwWiD1g5ToAVLsVfFfDsDqC7plk0=';">
    <meta name="description" content="Receive files instantly and securely with BlinkDrop. No signup required.">
    <meta property="og:title" content="BlinkDrop – Receive files">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>BlinkDrop – Receive Files</title>
    <link href="/style.css" rel="stylesheet">
</head>

<body class="bg-neutral-50 text-neutral-900 antialiased selection:bg-neutral-900 selection:text-white flex flex-col min-h-screen">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-neutral-200">
        <div class="mx-auto max-w-7xl px-4 sm:px-6">
            <div class="h-16 flex items-center justify-between">
                <a href="/" class="group inline-flex items-center gap-2.5 text-neutral-900">
                    <div class="h-8 w-8 rounded-md border border-neutral-200 bg-white flex items-center justify-center shadow-sm">
                        <img src="/favicon.png" alt="BlinkDrop logo" class="h-5 w-5">
                    </div>
                    <span class="text-lg font-semibold tracking-tight">BlinkDrop</span>
                </a>
                <p class="hidden sm:block text-sm text-neutral-600">Simple, secure, and instant file sharing</p>
            </div>
        </div>
    </header>

    <main class="relative flex-grow">
        <div class="mx-auto max-w-7xl px-4 sm:px-6">
            <section class="relative isolate overflow-hidden rounded-2xl border border-neutral-200 bg-white shadow-sm mt-8">
                <div class="p-6 sm:p-10 max-w-xl mx-auto">
                    <div class="text-center">
                        <h2 class="text-2xl sm:text-3xl font-semibold tracking-tight text-neutral-900">Receive Files</h2>
                        <p class="mt-2 text-base text-neutral-600">Enter your name and the key from the sender.</p>
                    </div>
                    
                    <div class="mt-6 space-y-3">
                        <input type="text" id="receiverName" placeholder="Your name" class="w-full rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-neutral-900 placeholder:text-neutral-400 focus:outline-none focus:ring-2 focus:ring-neutral-900/80 focus:border-neutral-900/80 text-sm read-only:bg-neutral-100 read-only:cursor-not-allowed">
                        
                        <input type="text" id="keyInput" placeholder="Enter file key" class="w-full rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-neutral-900 placeholder:text-neutral-400 focus:outline-none focus:ring-2 focus:ring-neutral-900/80 focus:border-neutral-900/80 text-sm uppercase">
                        
                        <button id="getFilesBtn" class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-neutral-900 text-white px-4 py-2.5 text-sm font-medium shadow-sm hover:bg-neutral-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-neutral-900/80 active:scale-[0.99] transition">
                            Get Files
                        </button>
                    </div>

                    <div id="fileInfo" class="mt-6"></div>
                </div>
            </section>

            <section class="mx-auto max-w-5xl mt-6">
                <div class="rounded-xl border border-neutral-200 bg-white p-3 sm:p-4 shadow-sm">
                    <div class="flex items-center justify-between">
                        <p class="text-xs text-neutral-500">Sponsored</p>
                    </div>
                    <div class="mt-2 flex justify-center">
                        <ins class="adsbygoogle" style="display:inline-block;width:728px;height:90px" data-ad-client="ca-pub-6476825082501261" data-ad-slot="5504370163"></ins>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="border-t border-neutral-200 bg-white mt-12">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 py-6 flex flex-col sm:flex-row items-center justify-between gap-3">
            <p class="text-xs text-neutral-500">© <span id="year"></span> BlinkDrop</p>
            <a href="/privacy-policy" class="text-sm text-neutral-600 hover:text-neutral-900 underline-offset-4 hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-neutral-900/80 rounded px-1">
                Privacy & Policy
            </a>
        </div>
    </footer>


    <script src="/scripts/receiver.js"></script>
    <script src="/scripts/googleads.js"></script>
</body>
</html>
