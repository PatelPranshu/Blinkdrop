<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.socket.io https://unpkg.com;">
    <title>Scan QR Code - Blinkdrop</title>
    <link href="/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        /* Light mode default */
        #reader__scan_region {
            border: 3px dashed rgba(17, 24, 39, 0.6) !important; /* dark-ish gray */
        }
        /* Dark mode override */
        .dark #reader__scan_region {
            border: 3px dashed rgba(229, 231, 235, 0.6) !important; /* light gray */
        }
    </style>
</head>

<body class="bg-neutral-50 text-neutral-900 dark:bg-neutral-900 dark:text-neutral-200 antialiased selection:bg-neutral-900 selection:text-white flex flex-col min-h-screen">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-neutral-200 dark:bg-neutral-900/80 dark:border-neutral-700">
        <div class="mx-auto max-w-7xl px-4 sm:px-6">
            <div class="h-16 flex items-center justify-between">
                <a href="/" class="group inline-flex items-center gap-2.5 text-neutral-900 dark:text-white">
                    <div class="h-8 w-8 rounded-md border border-neutral-200 bg-white flex items-center justify-center shadow-sm dark:bg-neutral-800 dark:border-neutral-700">
                        <img src="/favicon.png" alt="Blinkdrop logo" class="h-5 w-5">
                    </div>
                    <span class="text-lg font-semibold tracking-tight">Blinkdrop</span>
                </a>
                <button id="theme-toggle" type="button" class="text-neutral-500 dark:text-neutral-400 hover:bg-neutral-100 dark:hover:bg-neutral-800 focus:outline-none focus:ring-4 focus:ring-neutral-200 dark:focus:ring-neutral-700 rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="relative flex-grow">
        <div class="mx-auto max-w-7xl px-4 sm:px-6">
            <section class="relative isolate overflow-hidden rounded-2xl border border-neutral-200 bg-white dark:border-neutral-700 dark:bg-neutral-800 shadow-sm mt-8">
                <div class="p-6 sm:p-10 max-w-xl mx-auto text-center">
                    <h2 id="page-title" class="text-2xl sm:text-3xl font-semibold tracking-tight text-neutral-900 dark:text-neutral-100">Scan QR Code</h2>
                    <p id="page-subtitle" class="mt-2 text-base text-neutral-600 dark:text-neutral-400">Please allow camera access to begin.</p>
                    
                    <div class="mt-8">
                        <div id="reader" class="w-full max-w-lg border-2 border-neutral-200 dark:border-neutral-700 rounded-lg overflow-hidden mx-auto"></div>
                        
                        <div id="status-message" class="mt-5 font-semibold text-red-600 dark:text-red-400 min-h-[1.25rem]"></div>
                        
                        <button id="retryBtn" style="display: none;" class="mt-4 w-full sm:w-auto inline-flex items-center justify-center gap-2 rounded-lg bg-neutral-900 text-white hover:bg-neutral-700 dark:bg-neutral-100 dark:text-neutral-900 dark:hover:bg-neutral-300 px-4 py-2.5 text-sm font-medium shadow-sm active:scale-[0.99] transition">
                            Try Again
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="border-t border-neutral-200 bg-white dark:border-neutral-700 dark:bg-neutral-800 mt-12">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 py-6 flex flex-col sm:flex-row items-center justify-between gap-3">
            <p class="text-xs text-neutral-500 dark:text-neutral-400">Â© <span id="year"></span> Blinkdrop</p>
            <a href="/privacy-policy" class="text-sm text-neutral-600 hover:text-neutral-900 dark:text-neutral-400 dark:hover:text-white underline-offset-4 hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-neutral-900/80 rounded px-1">
                Privacy & Policy
            </a>
            <a href="/terms-conditions" class="text-sm text-neutral-600 dark:text-neutral-400 hover:text-neutral-900 dark:hover:text-white underline-offset-4 hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-neutral-900/80 rounded px-1">
                Terms &amp; Conditions
            </a>
        </div>
    </footer>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="/scripts/receiver-scan.js"></script>
    <script src="/scripts/theme.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

</body>
</html>
