<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - BlinkDrop</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://unpkg.com;">
    <link href="/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
    <head>
    <style>
        #reader__scan_region {
            border: 3px dashed rgba(17, 24, 39, 0.6) !important;
        }
    </style>
</head>
</head>

<body class="bg-neutral-50 text-neutral-900 antialiased selection:bg-neutral-900 selection:text-white flex flex-col min-h-screen">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-neutral-200">
        <div class="mx-auto max-w-7xl px-4 sm:px-6">
            <div class="h-16 flex items-center justify-between">
                <a href="/" class="group inline-flex items-center gap-2.5 text-neutral-900">
                    <div class="h-8 w-8 rounded-md border border-neutral-200 bg-white flex items-center justify-center shadow-sm">
                        <img src="/favicon.png" alt="BlinkDrop logo" class="h-5 w-5">
                    </div>
                    <span class="text-lg font-semibold tracking-tight">BlinkDrop</span>
                </a>
            </div>
        </div>
    </header>

    <main class="relative flex-grow">
        <div class="mx-auto max-w-7xl px-4 sm:px-6">
            <section class="relative isolate overflow-hidden rounded-2xl border border-neutral-200 bg-white shadow-sm mt-8">
                <div class="p-6 sm:p-10 max-w-xl mx-auto text-center">
                    
                    <h2 id="page-title" class="text-2xl sm:text-3xl font-semibold tracking-tight text-neutral-900">Point your camera at the QR code</h2>
                    <p class="mt-2 text-base text-neutral-600">Scanning will begin automatically.</p>
                    
                    <div class="mt-8">
                        <div id="reader" class="w-full max-w-xs sm:max-w-sm border-2 border-neutral-200 rounded-lg overflow-hidden mx-auto"></div>
                        
                        <div id="status-message" class="mt-5 font-semibold text-red-600 min-h-[1.25rem]"></div>
                        
                        <button id="startScanBtn" style="display: none;" class="mt-4 w-full sm:w-auto inline-flex items-center justify-center gap-2 rounded-lg bg-neutral-900 text-white px-4 py-2.5 text-sm font-medium shadow-sm hover:bg-neutral-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-neutral-900/80 active:scale-[0.99] transition">
                            Start Scan Again
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="border-t border-neutral-200 bg-white mt-12">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 py-6 flex flex-col sm:flex-row items-center justify-between gap-3">
            <p class="text-xs text-neutral-500">Â© <span id="year">2025</span> BlinkDrop</p>
            <a href="/privacy-policy" class="text-sm text-neutral-600 hover:text-neutral-900 underline-offset-4 hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-neutral-900/80 rounded px-1">
                Privacy & Policy
            </a>
        </div>
    </footer>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="/scripts/receiver-scan.js"></script>
</body>
</html>
