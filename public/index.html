<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
  <title>Select Role</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6476825082501261"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }

    h2 {
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .role-options {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .role-btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .role-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div class="beta-ribbon">BETA</div>
  <h2>Enter Your Name and Select Role</h2>

  <input type="text" id="userName" placeholder="Your name" />

  <div class="role-options">
    <button class="role-btn" onclick="goToRole('sender')">Sender</button>
    <button class="role-btn" onclick="goToRole('receiver')">Receiver</button>
  </div>


 <div class="pp">
    <a href="/privacy-policy">Privacy & Policy</a>
 </div>

  <script>
    function goToRole(role) {
      const name = document.getElementById('userName').value.trim();
      if (!name) return alert("Please enter your name");

      localStorage.setItem('userName', name);
      window.location.href = `/${role}`;
    }
  </script>
</body>
</html>
